<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - Journey to Code</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #303f9f;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #3f51b5;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            color: #555;
        }

        form input, form textarea, form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form textarea {
            resize: vertical;
        }

        form button {
            background-color: #3f51b5;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #303f9f;
        }

        .back-home {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }

        .back-home a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: #303f9f;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        section {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Support - Journey to Code</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="Guide.html">User Guide</a></li>
                <li><a href="contact.html" class="active">Contact Support</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>We’re here to help!</h2>
        <p>If you have any questions, feedback, or issues, please feel free to reach out using the form below.</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <div class="back-home">
        <a href="dashboard.html">← Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2024 Journey to Code. All Rights Reserved.</p>
    </footer>
</body>
</html>
