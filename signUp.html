<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Additional CSS */
        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sign-up-form">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required pattern="[A-Za-z\s]+" title="Only alphabets allowed">
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" required pattern="\d{10}" title="10-digit phone number only">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn"> <a href="admin.html">  Sign Up</a></button>
                <div class="sign-in">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(e) {
            // Check if the passwords match
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                const errorMessage = document.createElement('p');
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.className = 'error-message';
                confirmPassword.parentElement.appendChild(errorMessage);
            }
        });
    </script>
</body>
</html>
