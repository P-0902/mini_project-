<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Additional CSS */
        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }
        .btn a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sign-up-form">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required pattern="[A-Za-z\s]+" title="Only alphabets allowed">
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" required pattern="\d{10}" title="10-digit phone number only">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-in">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const fullName = document.getElementById('fullName');
        const email = document.getElementById('email');
        const phoneNumber = document.getElementById('phoneNumber');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(e) {
            let isValid = true; // Flag to track if form is valid
            const errorMessages = document.querySelectorAll('.error-message');
            
            // Remove previous error messages
            errorMessages.forEach(msg => msg.remove());

            // Validate Full Name
            if (!fullName.value.trim()) {
                showError(fullName, 'Full Name is required');
                isValid = false;
            }

            // Validate Email
            if (!email.validity.valid) {
                showError(email, 'Please enter a valid email');
                isValid = false;
            }

            // Validate Phone Number
            if (!phoneNumber.validity.valid) {
                showError(phoneNumber, 'Please enter a valid 10-digit phone number');
                isValid = false;
            }

            // Validate Password
            if (password.value.length < 6) {
                showError(password, 'Password must be at least 6 characters');
                isValid = false;
            }

            // Validate Confirm Password
            if (password.value !== confirmPassword.value) {
                showError(confirmPassword, 'Passwords do not match');
                isValid = false;
            }

            // Prevent form submission if any field is invalid
            if (!isValid) {
                e.preventDefault();
            }
        });

        // Function to show error messages
        function showError(input, message) {
            const errorMessage = document.createElement('p');
            errorMessage.textContent = message;
            errorMessage.className = 'error-message';
            input.parentElement.appendChild(errorMessage);
        }
    </script>
</body>
</html>
